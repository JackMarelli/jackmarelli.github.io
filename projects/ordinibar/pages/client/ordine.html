<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RedMenu</title>
    <link rel="stylesheet" href="../../css/general.css" />
  </head>
  <body>
    <div class="redcontainer">
      <div class="icon"><img src="../../images/account-white.png" alt="" /></div>
      <div class="whitecontainer">
        <div class="content">
          <div class="t2">Il tuo ordine:</div>
          <div class="list m1">
            <div class="justify-between">
              <div class="d-col">
                <div class="t3">Panzerotto</div>
                <div class="t4 t-grey-dark">2,00€</div>
              </div>
              <div class="t2">2</div>
            </div>
          </div>
          <div class="t1 mb-1">4,00€</div>
          <div class="justify-between mb-1">
            <div class="t3 t-ketchup">Ketchup</div>
            <div class="d-row center">
              <img class="p1" src="../../images/minus-black.png" alt="-" />
              <div class="t2">0</div>
              <img class="p1" src="../../images/plus-black.png" alt="+" />
            </div>
          </div>
          <div class="justify-between mb-1">
            <div class="t3 t-maionese">Maionese</div>
            <div class="d-row center">
              <img class="p1" src="../../images/minus-black.png" alt="-" />
              <div class="t2">0</div>
              <img class="p1" src="../../images/plus-black.png" alt="+" />
            </div>
          </div>
          <div class="t3 m1">Scegli un orario di ritiro:</div>
          <div class="input mb-1"><input class="p2" type="time" /></div>
          <div class="w-100 justify-between">
            <div class="btn btn-red w-45">Conferma</div>
            <div class="btn btn-grey w-45">Annulla</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
