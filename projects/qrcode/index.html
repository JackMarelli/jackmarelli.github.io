<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qr Code Generator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="param">
          <h2>Testo</h2>
          <div class="input-div">
            <input type="text" name="toConvert" id="toConvert" />
          </div>
        </div>
        <div class="param">
          <h2>Lato in px <i>(max 500)</i></h2>
          <div class="input-div">
            <input
              type="number"
              min="0"
              max="500"
              step="10"
              name="imageSidePx"
              id="imageSidePx"
            />
          </div>
        </div>
        <div class="btn" id="btn-genera-googleapis" onclick="createQrImage()">
          Genera QR con Google Apis
        </div>
      </div>
    </div>
  </body>
</html>
