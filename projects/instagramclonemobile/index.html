<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insagram Clone</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="all">
      <div class="tendina"></div>
      <div class="header">
        <div class="row">
          <div>
            <img class="icon" src="assets/icons/icons8-left-50.png" alt="" />
          </div>
          <div><p class="username">jack.marelli</p></div>
        </div>
        <div class="row">
          <div>
            <img
              src="assets/icons/figma-bell-24.png"
              alt=""
              class="icon bell"
            />
          </div>
          <div>
            <img
              src="assets/icons/icons8-menu-vertical-30.png"
              alt=""
              class="icon"
            />
          </div>
        </div>
      </div>
      <div class="stats">
        <img class="propic" src="assets/img/propic.jpg" alt="" />
        <div class="stat">
          <div class="number">8</div>
          <p>Posts</p>
        </div>
        <div class="stat">
          <div class="number">353</div>
          <p>Followers</p>
        </div>
        <div class="stat">
          <div class="number">181</div>
          <p>Following</p>
        </div>
      </div>
      <div class="bio">
        <p>Jack Marelli</p>
      </div>
    </div>
  </body>
  <script src="js/bootstrap.min.js"></script>
</html>
