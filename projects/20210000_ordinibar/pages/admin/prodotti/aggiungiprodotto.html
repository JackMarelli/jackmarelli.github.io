<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RedMenu - Admin</title>
    <link rel="stylesheet" href="../../../css/general.css" />
  </head>
  <body>
    <div class="redcontainer">
      <div class="icon">
        <img src="../../../images/back-white.png" alt="" />
      </div>
      <div class="whitecontainer">
        <div class="content">
          <div class="t3">Nome:</div>
          <div class="input mb-1"><input type="text" name="" id="" /></div>
          <div class="t3">Prezzo:</div>
          <div class="input mb-1">
            <input type="number" step="0.1" name="" id="" />
          </div>
          <!-- class: v-visible/v-hidden in base alla presenza delle aggiunte -->
          <div class="t4 underlined m2 v-visible">Attiva aggiunte</div>
          <div class="t4 underlined v-hidden">Togli aggiunte</div>
          <!-- class: v-visible/v-hidden in base alla presenza delle aggiunte -->
          <div class="t4 underlined m2 v-visible">Rendi dolce</div>
          <div class="t4 underlined v-hidden">Rendi salato</div>
          <div class="justify-between m2">
            <div class="btn btn-red w-45">Conferma</div>
            <div class="btn btn-grey w-45">Annulla</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
